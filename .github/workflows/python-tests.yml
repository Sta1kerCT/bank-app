name: Python Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=90
        env:
          COVERAGE_FILE: .coverage.server

      - name: Upload server coverage
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage.xml

  consumer-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: consumer

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov aiosqlite httpx

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=90
        env:
          COVERAGE_FILE: .coverage.consumer

      - name: Upload consumer coverage
        uses: actions/upload-artifact@v4
        with:
          name: consumer-coverage
          path: consumer/coverage.xml

  coverage-report:
    runs-on: ubuntu-latest
    needs: [server-tests, consumer-tests]
    steps:
      - name: Download server coverage
        uses: actions/download-artifact@v4
        with:
          name: server-coverage

      - name: Download consumer coverage
        uses: actions/download-artifact@v4
        with:
          name: consumer-coverage

      - name: Show coverage summary
        run: |
          echo "## Test coverage (90% required)" >> $GITHUB_STEP_SUMMARY
          echo "Server and consumer tests passed with 90%+ coverage." >> $GITHUB_STEP_SUMMARY
